{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results</h1>

    {% if search_results %}
        <ul>
            {% for result in search_results %}
                <li><a href="{% url 'entry' title=result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no results for your query.</p>
    {% endif %}

{% endblock %}
